<div>
  <mat-card class="mymat">
      <mat-card-title> <span style="font-size:24px;">Signup</span></mat-card-title><hr class="hr">
      <mat-card-content>
          <form [formGroup]='regit'(onclick)="onFormSubmit(regit.value)">
               <mat-form-field  class="example-full-width">
                <input type="text" matInput placeholder="User Name"  formControlName="username" autocomplete="off" required>
                <mat-error>  Please provide name. </mat-error>
                </mat-form-field><br>        
             
              <mat-form-field  class="example-full-width">
              <input matInput placeholder="Enter your email"  formControlName="email" required autocomplete="off">
              <mat-error>  Please provide Correct email address. </mat-error>
               </mat-form-field> <br>        
             
                <mat-form-field  class="example-full-width">
                    <input  type="password" matInput placeholder="password"  formControlName="password" required autocomplete="off">
                    <mat-error >  Please provide valid Password. </mat-error>
                    <!-- <mat-error  *ngIf="isFieldInvalid('username')">Please provide valid Password. </mat-error> -->
                </mat-form-field>  <br>     
                  <button mat-raised-button color="primary" [disabled]="!regit.valid">Signup</button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <!-- <button mat-raised-button color="primary">Login</button>                           -->
                  <button mat-raised-button color="primary" routerLink="/login">Singin</button>
           </form>
      </mat-card-content>
    </mat-card>
  </div>
