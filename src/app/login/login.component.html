<div>
    <mat-card class="mymat">
        <mat-card-title> <span style="font-size:24px;">login</span></mat-card-title><hr class="hr">
        <mat-card-content>
    <form [formGroup]="login" (ngSubmit)="mylogin(login.value)">

      <mat-form-field  class="example-full-width">
        <input type="text" matInput placeholder="username" formControlName="username" autocomplete="off" required>
        <mat-error>Please Enter Correctly</mat-error>
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="password" formControlName="password" autocomplete="off" required>
          <mat-error>Please Enter Correctly with Minimum 4</mat-error>
        </mat-form-field><br>

        <button mat-raised-button color="primary"[disabled]="!login.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
